<h4>Zug: {{zugNummer}}</h4>

<table table mat-table [dataSource]="dataSource" matSort class="zug-table" zug="created" matSortDirection="desc">
  <!-- Station Column -->
  <ng-container matColumnDef="station">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Station </th>
    <td mat-cell *matCellDef="let element"> {{element.station}} </td>
  </ng-container>

  <!-- Gleis Column -->
  <ng-container matColumnDef="gleis">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gleis </th>
    <td mat-cell *matCellDef="let element"> {{element.gleis}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time | date:'dd.MM.yyyy HH:mm:ss' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
