<mat-toolbar color="primary">
  <span class="fill-remaining-space">Designs</span>
</mat-toolbar>

<div class="container" novalidate>
  <table mat-table [dataSource]="page.content">
    <!-- Name Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" routerLink="/design/create"><mat-icon aria-label="Add new">add</mat-icon></button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element; let i=index;">
        <button mat-icon-button color="primary" [routerLink]="['/design/update/', element.id]"><mat-icon aria-label="Edit">edit</mat-icon></button>
        <button mat-icon-button color="primary" (click)="delete(element.id)"><mat-icon aria-label="Delete">delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
