components:
  schemas:
    Typ:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          example: 1337
        name:
          type: string
          example: Stahl
          maxLength: 512
    Status:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          example: 1337
        name:
          type: string
          example: Offen
          maxLength: 512
    Location:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          example: 1337
        name:
          type: string
          example: MÃ¼h hausen
          maxLength: 512
    Design:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          example: 1337
        name:
          type: string
          example: Irgend etwas
          maxLength: 512
    Coaster:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          example: 1337
        name:
          type: string
          example: Silverstar
          maxLength: 512
        opened:
          type: string
          example: Silverstar
          maxLength: 512
        location:
          $ref: '#/components/schemas/Location'
        typ:
          $ref: '#/components/schemas/Typ'
        design:
          $ref: '#/components/schemas/Design'
        status:
          $ref: '#/components/schemas/Status'
    TypList:
        type: array
        items:
          $ref: '#/components/schemas/Typ'
    StatusList:
        type: array
        items:
          $ref: '#/components/schemas/Status'
    LocationList:
        type: array
        items:
