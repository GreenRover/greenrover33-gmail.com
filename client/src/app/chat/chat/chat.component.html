<a>{{userName}}</a>

<div class="container" novalidate>
  <form [formGroup]="form" (ngSubmit)="submitMessage()">
    <mat-form-field appearance="fill">
      <mat-label>Enter the name</mat-label>
      <input type="text" matInput formControlName="text" required>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.pristine || form.invalid">Verschicken</button>
    </div>
  </form>
</div>

<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let nachricht">{{nachricht.from}} schrieb dir: {{nachricht.text}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
