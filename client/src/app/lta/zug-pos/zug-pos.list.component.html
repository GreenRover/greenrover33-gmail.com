<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="zug-table" sort="zug" matSortDirection="desc">

  <!-- zugName Column -->
  <ng-container matColumnDef="zug">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zug </th>
    <td mat-cell *matCellDef="let element" (click)="displayZugDetails(element.zug)"> {{element.zug}} </td>
  </ng-container>

  <!-- Station Column -->
  <ng-container matColumnDef="station">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Station </th>
    <td mat-cell *matCellDef="let element"> {{element.station}} </td>
  </ng-container>

  <!-- Gleis Column -->
  <ng-container matColumnDef="gleis">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gleis </th>
    <td mat-cell *matCellDef="let element"> {{element.gleis}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 100, 200]" showFirstLastButtons></mat-paginator>
